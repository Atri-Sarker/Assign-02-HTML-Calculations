<html>

<head>
  <!-- Meta data section -->
  <meta charset="utf-8">
  <meta name="description" content="Vertex Form Calculator, Using Javascript">
  <meta name="keywords" content="immaculata, icd2o">
  <meta name="author" content="Atri Sarker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
  <link rel="manifest" href="./fav_index/site.webmanifest">

  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <!-- Title -->
  <title>Completing the Square, using Javascript!</title>

  <!-- MDL -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body>

  <!-- Script -->
  <script defer src="./js/script.js"></script>

  <!-- Background Image -->
  <div id="backgroundImg">e</div>
  
  <!-- MDL LAYOUT with fixed header-->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title Header -->
        <span class="mdl-layout-title">Completing the Square, using Javascript!</span>
      </div>
    </header>
    <!-- Content -->
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- ax^2 + bx + c -->
        <h3><b>a</b>x<sup>2</sup> + <b>b</b>x + <b>c</b></h3>

        <!-- Inputs -->
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="^-?(?=.*[1-9])[0-9]*(\.[0-9]?[0-9]?[0-9]?)?$"
            id="inputA">
          <label class="mdl-textfield__label" for="inputA">a (xÂ²)</label>
          <span class="mdl-textfield__error">Invalid Input (Must be a Non-Zero Number with 3 decimal points max)</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="^-?[0-9]*(\.[0-9]?[0-9]?[0-9]?)?$" id="inputB">
          <label class="mdl-textfield__label" for="inputB">b (x)</label>
          <span class="mdl-textfield__error">Invalid Input (Must be a Number with 3 decimal points max)</span>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" pattern="^-?[0-9]*(\.[0-9]?[0-9]?[0-9]?)?$" id="inputC">
          <label class="mdl-textfield__label" for="inputC">c</label>
          <span class="mdl-textfield__error">Invalid Input (Must be a Number with 3 decimal points max)</span>
        </div>
        <br>
        <!-- Accent-colored raised button with ripple -->
        <!-- Calculate Button -->
        <button id="calculateBtn"
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Calculate
        </button>

        <!-- Result Display -->
        <p id="resultHolder">
        </p>

        <!-- Image of JS Logo -->
        <img class="bottom-logo" src="./images/jsLogo.svg" alt="Javascript Logo">
        

      </div>
    </main>
  </div>

</body>

</html>
